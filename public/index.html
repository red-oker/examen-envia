                                                    <div class="col-md-6">

                                                <input v-model="request.destination.name" class="form-control"

                                            <div class="mb-3">
                                                <label class="form-label">Compañia:</label>

                                            <div class="mb-3">
                                                <label class="form-label">Email:</label>

                            <th scope="col">Servicio</th>

                            <th scope="col">Costo</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr v-for="ship in ships">
                            <td>{{ship.carrier}}</td>
                            <td>{{ship.service}}</td>
                            <td>{{ship.trackingNumber}}</td>
                            <td><a :href="ship.totalPrice">Rastrear</a></td>
                            <td>$ {{ship.totalPrice}} mxn</td>
                          </tr>
                        </tbody>
                      </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>

</html>
<script>
    // Cliente de socket server.
    const socket = io()

    // Cliente para e API
    const client = axios.create({
        baseURL: "https://api-test.envia.com/ship",
        headers: {
            "content-type": "application / json ",
            authorization: "Bearer 46a40b1f3916b67ac1adf3828277b72c0a95e392ce1f69e5627af63c7462fdcc"
        }
    })

    new Vue({
        el: "#app",
        data: {
            ships:[],
            request :{
                origin: {
                    name: "oscar mx",
                    company: "oskys factory",
                    email: "osgosf8@gmail.com",
                    phone: "8116300800",
                    street: "av vasconcelos",
                    number: "1400",
                    district: "mirasierra",
                    city: "Monterrey",
                    state: "NL",
                    country: "MX",
                    postalCode: "66236",
                    reference: ""
                },
                destination: {
                    name: "oscar",
                    company: "empresa",
                    email: "osgosf8@gmail.com",
                    phone: "8116300800",
                    street: "av vasconcelos",
                    number: "1400",
                    district: "palo blanco",
                    city: "monterrey",
                    state: "NL",
                    country: "MX",
                    postalCode: "66240",
                    reference: ""
                },
                packages: [{
                        content: "camisetas rojas",
                        amount: 1,
                        type: "box",
                        dimensions: {
                            length: 2,
                            width: 5,
                            height: 5
                        },
                        weight: 63,
                        insurance: 0,
                        declaredValue: 400,
                        weightUnit: "KG",
                        lengthUnit: "CM"
                    }
                ],
                shipment: {
                    carrier: "fedex",
                    service: "express",
                    type: 1
                },
                settings: {
                    printFormat: "PDF",
                    printSize: "STOCK_4X6",
                    comments: "comentarios de el envío"
                }
            }
        },
        methods: {
            create() { 
               client.post('/generate', this.request).then(response => {
                   console.log(response.data);
                    if(response.data.meta == 'generate'){
                        Swal.fire({
                            title: 'Nuevo envío creado',
                            icon: 'success',
                            timer: 1000
                          });
                        this.listShips(response.data.data)
                    }else{
                        Swal.fire({
                            title: response.data.error.message,
                            icon: 'error',
                            confirmButtonText: 'Ok'
                          })
                    }
                     
                }).catch(error => {
                    console.log(error);
                })
            },
            listShips(data){
                for(row of data){
                    this.ships.push(row);
                }
                this.sendOnClients(this.ships);
            },
            sendOnClients(data){
                socket.emit('generate', data);
                
            },
            refreshShips(){
                socket.on('generate', (data) => {
                    this.ships = data;
                })
            },
        },
        mounted(){
           this.refreshShips();
        }

        
    })
</script>
